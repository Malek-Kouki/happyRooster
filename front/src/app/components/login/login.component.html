<app-navbar />
<div class="py-5">
    <div style="position: relative">
      <div class="container blocLogin">
        <div class="row">
            <div class="col-lg-2 boxLeft">
                <div style="margin: 6em 0;">
                  <img class="mb-4" src="../../../assets/imgs/burgerIcon.png" style="width: 10%; color: white;">
                  <h2 id="welcome" class="mb-4">Welcome Back!</h2>
                  <p id="loginBelow">Please login below.</p>
                </div>
            </div>
            <div class="col-lg-2 contact-form">
                <h3 id="login" class="my-3">Login</h3>
                <form>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control inputEmail"
                        placeholder="Email"
                        id="emailLogin"
                      />
                    </div>
                    <div class="form-group">
                        <input
                          type="password"
                          class="form-control inputPassword"
                          placeholder="Password"
                          id="passwordLogin"
                        />
                    </div>
                    <div routerLink="/forgotPassword" class="forgetPassword my-4" id="forgetPassword">Forgot Password?</div>
                    <div class="btnSubmit">
                      <button id="submitLogin">Login</button>
                    </div>
                </form>
                <div id="account" class="mt-4" style="color: rgb(127, 127, 127); text-align: center;">Don't have an account</div>
                <div routerLink="/register" id="create" class="create">Create One</div>
            </div>
          </div>
      </div>
    </div>
</div>
